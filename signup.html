<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
        margin: 0 auto;
      }

      input {
        margin-bottom: 10px;
        padding: 10px 15px;
      }
    </style>
  </head>
  <body>
    <form id="signupTestForm">
      <label for="fname">First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Enter your fname" />

      <label for="lname">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Enter your lname" />

      <label for="username">Username:</label>
      <input
        type="text"
        name="userName"
        id="userName"
        placeholder="Enter your uname" />

      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email" />

      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="phone"
        placeholder="Enter your pword" />

      <input type="submit" value="Submit" />
      <p>already have an account? <a href="login.html">Login</a></p>
    </form>

    <script>
      const signupForm = document.getElementById("signupTestForm");
      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(signupForm);
        const jsonData = Object.fromEntries(formData.entries());
        const response = await fetch("https://nodeproject-ql57.onrender.com/api/signup", {
          method: "post",
          body: JSON.stringify(jsonData),
          headers: {
            "Content-Type": "application/json",
          },
        });
        const data = await response.json();
        if (response.status === 201) {
          window.location.href = "login.html";
        }
      });
    </script>
  </body>
</html>
